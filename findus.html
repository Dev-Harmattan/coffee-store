<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Find Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300;400&family=Oswald:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

</head>
<body>
    <header>
        <div class="logoHeadercontainer">
            <a class="headerlogo" href="index.html">
                <img src="images/logo.jpg" alt="Harmattan coffee logo" srcset="">

            <span id="headername">Harmattan Coffee Store</span>
            <input class="searchinput" type="search" class="searchbox" placeholder="Search our store">

        <nav class="navbar">
            <ul>
                <li><a class="navlink" href="#">Home</a></li>
                <li><a class="navlink" href="#">Blog</a></li>
                <li><a class="navlink" href="#">Our Coffees</a></li>
                <li><a class="navlink" href="#">Accessories</a></li>
                <li><a class="navlink" href="#">Gift</a></li>

    <div id="welcomeimage">
        <img src="images/adult-beans-beautiful-black-coffee-266755 (4).jpg" alt="coffee welcome image">

        <header class="blockheader">
            <span>Find Our Coffee Store</span>

        <div id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", createDriverDrivingsMap, false);
